<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center my-5">
        <form action="" class="shadow-lg p-5 mb-5 bg-white rounded">
          <h1 class="text-center mt-2 text-primary">Sign in</h1>
          <div class="form-group mt-5">
            <label>Email address</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Email address"
              required
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="row">
            <div class="col custom-control custom-checkbox">
              <input
                type="checkbox"
                name="remem"
                id="remem"
                class="custom-control-input"
              />
              <label for="remem" class="custom-control-label"
                >Remember me</label
              >
            </div>
            <div class="col">
              <p class="text-right">Forgot <a href="">Password?</a></p>
            </div>
          </div>
          <div class="text-center my-3">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
          <div class="form-group text-center text-muted">
            <p>- Sign in with -</p>
            <a href=""
              ><img
                src="https://img.icons8.com/color/48/000000/google-logo.png"
            /></a>
            <a href=""
              ><img
                src="https://img.icons8.com/fluent/48/000000/facebook-new.png"
            /></a>
          </div>
          <div class="form-group">
            <p class="text-muted text-center">
              don't have an account? <a href="#">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
